<app-encabezado />
<main>
  <ul id="usuarios">
    @for (usuario of usuarios; track usuario.id) {
    <li>
      <app-usuario
        [usuario]="usuario"
        (seleccion)="alSeleccionarUsuario($event)"
      />
    </li>
    }
  </ul>
  <app-tarea [nombre]="usuarioSeleccionado.nombre" />
</main>
